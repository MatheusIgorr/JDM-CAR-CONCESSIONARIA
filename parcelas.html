<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Parcelamento</title>
    <link rel="stylesheet" href="parcelas.css">
</head>
<body>
    <div class="container">
        <h1>Parcelamento</h1>
        <form id="parcelamento-form">
            <label for="valor">Valor Total:</label>
            <input type="number" id="valor" required>

            <label for="parcelas">Número de Parcelas:</label>
            <input type="number" id="parcelas" required>

            <label for="juros">Taxa de Juros (%):</label>
            <input type="number" id="juros" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="parcelas.js"></script>
</body>
</html>
